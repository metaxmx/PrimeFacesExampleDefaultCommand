<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Example</title>
    </h:head>
    <h:body>

        <h1>Example - PrimeFaces DefaultCommand</h1>

        <h:form id="form">

            <p:growl id="growl"/>

            <p>
                Focus a Textbox and press ENTER.
                The associated default action button for the section you are in should be triggered.
            </p>

            <h:panelGroup id="panel1" layout="block">

                <h2>Panel 1</h2>

                <p:inputText id="text1"/>

                <p:commandButton id="actionOne" value="Action One"
                                 action="#{example.actionOne}" process="@this" update="growl"/>

                <p:defaultCommand target="actionOne" scope="panel1"/>

            </h:panelGroup>

            <h:panelGroup id="panel2" layout="block">

                <h2>Panel 2</h2>

                <p:inputText id="text2"/>

                <p:commandButton id="actionTwo" value="Action Two"
                                 action="#{example.actionTwo}" process="@this" update="growl"/>

                <p:defaultCommand target="actionTwo" scope="panel2"/>

            </h:panelGroup>

            <h2>Outside Panel (no scope)</h2>

            <p:inputText id="text3"/>

            <p:commandButton id="actionThree" value="Action Three"
                             action="#{example.actionThree}" process="@this" update="growl"/>

            <p:defaultCommand target="actionThree" />

        </h:form>

    </h:body>
</f:view>
</html>
